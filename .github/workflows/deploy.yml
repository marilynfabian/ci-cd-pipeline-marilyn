name: Deploy a Staging

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Despliegue a Staging
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Descargar artifact
        uses: actions/download-artifact@v4
        with:
          name: resultado-build

      - name: Despliegue simulado
        run: |
          echo "Desplegando en entorno staging..."
          cat build.txt

      - name: Notificar Éxito (Issue)
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "✅ Deploy exitoso a staging",
              body: "La aplicación se desplegó correctamente desde la rama `main`."
            });

      - name: Notificar Error (Issue)
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "❌ Fallo en el deploy a staging",
              body: "Ocurrió un error durante el despliegue desde la rama `main`. Verifica los logs."
            });
