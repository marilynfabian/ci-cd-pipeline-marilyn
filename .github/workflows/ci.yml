name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test en Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Usar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - run: npm ci
      - run: npm test

      - name: Generar artifact
        run: |
          mkdir -p artifacts
          echo "Resultado del build simulado" > artifacts/build.txt

      - name: Subir artifact
        uses: actions/upload-artifact@v4
        with:
          name: resultado-build
          path: artifacts/
